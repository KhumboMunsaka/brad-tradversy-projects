<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/16189170/pexels-photo-16189170.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);
        "
      >
        <h3>Random dude with his back facing the camera</h3>
      </div>
      <div
        class="panel active"
        style="
          background-image: url(https://images.pexels.com/photos/16698541/pexels-photo-16698541.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);
        "
      >
        <h3>Random Woman from the internet</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/16654873/pexels-photo-16654873.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);
        "
      >
        <h3>Vineyard</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/16550418/pexels-photo-16550418.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);
        "
      >
        <h3>Silly Horse</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/14734608/pexels-photo-14734608.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);
        "
      >
        <h3>Hello World</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
